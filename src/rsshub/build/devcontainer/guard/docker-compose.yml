services:
  rsshub:
    container_name: rsshub
    image: diygod/rsshub
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CACHE_TYPE: ${CACHE_TYPE:-none}
      ACCESS_KEY: ${ACCESS_KEY:-rsshub}
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/healthz", "CMD", "curl", "-f", "http://localhost:1200/healthz?key=${ACCESS_KEY}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rsshub-network
      - rsshub-workspace-network
  redis:
    networks:
      - rsshub-workspace-network
  browserless:
    networks:
      - rsshub-workspace-network
networks:
  rsshub-network:
    name: rsshub-network
  rsshub-workspace-network:
    external: true
