services:
  rsshub:
    container_name: rsshub
    image: diygod/rsshub
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CACHE_TYPE: ${CACHE_TYPE:-none}
      PUPPETEER_WS_ENDPOINT: ${PUPPETEER_WS_ENDPOINT:-"ws://rsshub-browserless:3000"}
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rsshub-network
    ports:
      - "1200:1200"
    depends_on:
      - rsshub-browserless
  rsshub-browserless:
    container_name: rsshub-browserless
    image: browserless/chrome
    restart: always
    ulimits:
      core:
        hard: 0
        soft: 0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/pressure"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rsshub-network
networks:
  rsshub-network:
    name: rsshub-network
