services:
  rsshub:
    container_name: rsshub
    image: diygod/rsshub
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      ACCESS_KEY: ${ACCESS_KEY:-rsshub}
      REDIS_URL: ${REDIS_URL:-"redis://rsshub-redis:6379/"}
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/healthz", "CMD", "curl", "-f", "http://localhost:1200/healthz?key=${ACCESS_KEY}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rsshub-network
    ports:
      - "1200:1200"
    depends_on:
      - rsshub-redis
  rsshub-redis:
    container_name: rsshub-redis
    image: redis:alpine
    restart: always
    volumes:
      - rsshub-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    networks:
      - rsshub-network
networks:
  rsshub-network:
    name: rsshub-network
volumes:
  rsshub-redis-data:
    name: rsshub-redis-data
