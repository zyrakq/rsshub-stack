services:
  rsshub:
    container_name: rsshub
    image: diygod/rsshub
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CACHE_TYPE: ${CACHE_TYPE:-none}
      VIRTUAL_PORT: ${VIRTUAL_PORT:-1200}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      ACCESS_KEY: ${ACCESS_KEY:-rsshub}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/healthz", "CMD", "curl", "-f", "http://localhost:1200/healthz?key=${ACCESS_KEY}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rsshub-network
      - letsencrypt-network
networks:
  rsshub-network:
    name: rsshub-network
  letsencrypt-network:
    name: letsencrypt-network
    external: true
