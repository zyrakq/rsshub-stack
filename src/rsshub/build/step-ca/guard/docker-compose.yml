services:
  rsshub:
    container_name: rsshub
    image: diygod/rsshub
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CACHE_TYPE: ${CACHE_TYPE:-none}
      VIRTUAL_PORT: ${VIRTUAL_PORT:-1200}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      ACCESS_KEY: ${ACCESS_KEY:-rsshub}
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/healthz", "CMD", "curl", "-f", "http://localhost:1200/healthz?key=${ACCESS_KEY}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rsshub-network
      - step-ca-network
networks:
  rsshub-network:
    name: rsshub-network
  step-ca-network:
    name: step-ca-network
    external: true
